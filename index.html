                    setScrolled(window.scrollY > 50);
                };

                if (ownerPadRef.current && enoPadRef.current && fullyoPadRef.current) {
                    const resizeCanvas = (canvas) => {
                        const ratio = Math.max(window.devicePixelRatio || 1, 1);
                        canvas.width = canvas.offsetWidth * ratio;
                        canvas.height = canvas.offsetHeight * ratio;
                        canvas.getContext("2d").scale(ratio, ratio);
                    };

                    enoSignaturePad.current = new window.SignaturePad(enoPadRef.current);
                    fullyoSignaturePad.current = new window.SignaturePad(fullyoPadRef.current);
                }

                return () => window.removeEventListener('scroll', handleScroll);

                const isOwnerSigned = !ownerSignaturePad.current.isEmpty();
                const isEnoSigned = !enoSignaturePad.current.isEmpty();
                const isFullyoSigned = !fullyoSignaturePad.current.isEmpty();

                if (!isOwnerSigned && !isEnoSigned && !isFullyoSigned) {
                    alert("Please sign at least one section before submitting.");
                    return;
                }

                // Validate names only for the sections that are signed
                if ((isOwnerSigned && !formData.ownerName) || 
                    (isEnoSigned && !formData.enoName) ||

                    return;
                }

                        filename: 'Casa_Sempre_Avanti_Agreement.pdf',
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2, scrollY: 0, useCORS: true }, // scrollY: 0 fixes white page bug
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    };

                    const pdfBlob = await html2pdf().set(opt).from(element).output('blob');

                    // 2. Prepare Form Data for Netlify
                    const submissionData = new FormData();
                    submissionData.append('form-name', 'contract-signed');
                    
                    // Append text fields
                    Object.keys(formData).forEach(key => {
                        submissionData.append(key, formData[key]);
                    });

                    submissionData.append('enoSignature', enoSignaturePad.current.toDataURL());
                    submissionData.append('fullyoSignature', fullyoSignaturePad.current.toDataURL());

                    // Append PDF File

                    await fetch('/', {
                        method: 'POST',
                        body: submissionData
                    });

                    // 4. Trigger Auto-Download for User
                    html2pdf().set(opt).from(element).save();

                    setSubmitStatus('success');
                    setIsSubmitting(false);
